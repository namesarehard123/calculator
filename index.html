<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style/styles.css">
    <script src="./js/calculator.js" defer></script>
</head>
<body>
    <div class="header">Calculator</div>
    <div class="main">
        <div class="calculator">
            <div class="screen">
                <div class="equations"></div>
                <div class="numbers"></div>
            </div>
            <div class="button-row">
                <button class="number-input">AC</button>
                <button class="number-input"><=</button>
                <button class="operator-input">%</button>
                <button class="operator-input">^</button>
            </div>
            <div class="button-row">
                <button class="number-input">7</button>
                <button class="number-input">8</button>
                <button class="number-input">9</button>
                <button class="operator-input">/</button>
            </div>
            <div class="button-row">
                <button class="number-input">4</button>
                <button class="number-input">5</button>
                <button class="number-input">6</button>
                <button class="operator-input">x</button>
            </div>
            <div class="button-row">
                <button class="number-input">1</button>
                <button class="number-input">2</button>
                <button class="number-input">3</button>
                <button class="operator-input">-</button>
            </div>
            <div class="button-row">
                <button class="number-input">0</button>
                <button class="number-input">.</button>
                <button class="operator-input">=</button>
                <button class="operator-input">+</button>
            </div>
        </div>
    </div>
    <div class="footer">made by <a href="https://github.com/namesarehard123">namesarehard</a></div>
</body>
</html>
